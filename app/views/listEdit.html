<section id="edit-list">

    <h2>Edit list</h2>


    <form action="#" ng-model="list">
        <div class="row">
            <div class="col-sm-12 col-md-6">

                <div class="form-group">
                    <label for="list-title">Title</label>
                    <input type="text" class="form-control" ng-model="list.title" id="list-title"/>
                </div>

                <div class="form-group">
                    <label for="list-description">Description</label>
                    <textarea rows="10" class="form-control" ng-model="list.description" id="list-description"></textarea>
                </div>
            </div>
        </div>
        <hr/>
        <h3>Drop receipts</h3>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <h4>Current selection</h4>
                <div class="list-picklist">

                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <h4>Available Items</h4>
                <div class="list-picklist">

                </div>
            </div>
        </div>



    </form>
</section>
